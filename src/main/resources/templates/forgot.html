<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link href="/css/style2.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/jquery.passwordRequirements.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="/js/jquery.passwordRequirements.min.js"></script>
  <script>
        /* trigger when page is ready */
        $(document).ready(function () {
            $(".pr-password").passwordRequirements({

            });
        });
    </script>

</head>

<body class="login-page">
<div class="login-page">
  <div class="form">
    <h2 style="text-align:center">Forgot Your Password?</h2>
    <p class="message" align="justify">We get it, stuff happens. Just enter your email address below and answer the security question you used during registeration to reset your password!</p>
    <br>
    <form class="login-form" autocomplete="off" id="form_reset" th:action="@{/forgot}" th:object="${user}" method="post">
      <input type="email" name="email" id="form_email" placeholder="Email" required/>
      <span class="error_form" id="email_error_message"></span>
      <div class="selectdiv">
        <label>
      <select name="security" id="questions" form="form_reset" required>
        <option disabled selected value>--Select Security Question--</option>
        <option value="food">Which is your favourite food?</option>
        <option value="colour">Which is your favourite colour?</option>
        <option value="game">Which is your favourite game?</option>
        <option value="show">Which is your favourite show?</option>
      </select>
        </label>
      </div>
      <input type="text" name="answer" id="form_answer" placeholder="Your Answer" required />
      <span class="error_form" id="answer_error_message"></span>
      <input type="password" id="form_password" name="password" placeholder="Password" class="pr-password form-control" required>
      <span class="error_form" id="password_error_message"></span>
      <input type="password" id="form_retype_password" placeholder="Confirm Password" required>
      <span class="error_form" id="retype_password_error_message"></span>
      <button type="submit" class="btn btn-primary btn-block">Reset Password</a></button>
      <span class="message" style="color:red;" th:utext="${successMessage}"></span>
      <div class="alert alert-error"
           th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
        <div class="alert alert-error" th:each="data : ${bindingResult.getAllErrors()}">
          <p class="message" style="color:red;" th:text="${data.getDefaultMessage()}"></p>
        </div>
      </div>
      <p class="message" align="center"><a href="register">Create Account!</a></p>
      <p class="message" align="center"><a href="login">Already have an account? Login!</a></p>
    </form>
  </div>
</div>
<!-- partial -->

<!--<script src="/js/script.js"></script>-->
<script type="text/javascript">
            $(function () {

                $("#email_error_message").hide();
                $("#password_error_message").hide();
                $("#retype_password_error_message").hide();
                $("#answer_error_message").hide();

                var error_email = false;
                var error_password = false;
                var error_retype_password = false;
                var error_answer = false;

                $("#form_email").focusout(function () {
                    check_email();
                });
                $("#form_password").focusout(function () {
                    check_password();
                });
                $("#form_retype_password").focusout(function () {
                    check_retype_password();
                });
                $("#form_answer").focusout(function() {
                    check_answer();
                });

                function check_email() {
                    var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                    var email = $("#form_email").val();
                    if (pattern.test(email) && email !== '') {
                        $("#email_error_message").hide();
                        $("#form_email").css("border-bottom", "2px solid #34F458");
                    } else {
                        $("#email_error_message").html("");   //-----
                        $("#email_error_message").show();    // hide to show
                        $("#form_email").css("border-bottom", "2px solid #F90A0A");
                        error_email = true;
                    }
                }

                function check_password() {
                    var password_val = $("#form_password").val();
                    var password_pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                    if (password_pattern.test(password_val) && password_val !== '') {
                        $("#password_error_message").hide();
                        $("#form_password").css("border-bottom", "2px solid #34F458");
                    } else {
                        $("#password_error_message").html(""); //-----
                        $("#password_error_message").hide();    // hide to show
                        $("#form_password").css("border-bottom", "2px solid #F90A0A");
                        error_password = true;
                    }
                }

                function check_answer() {
                    var answer = $("#form_answer").val();
                    if (answer!== '') {
                        $("#answer_error_message").hide();
                        $("#form_answer").css("border-bottom", "2px solid #34F458");
                    } else {
                        $("#answer_error_message").html(""); //-------
                        $("#answer_error_message").hide();   // hide to show
                        $("#form_answer").css("border-bottom", "2px solid #F90A0A");
                        error_answer = true;
                    }
                }

                function check_retype_password() {
                    var password = $("#form_password").val();
                    var retype_password = $("#form_retype_password").val();
                    if (password !== retype_password) {
                        $("#retype_password_error_message").html(""); //-----
                        $("#retype_password_error_message").hide();   //hide to show
                        $("#form_retype_password").css("border-bottom", "2px solid #F90A0A");
                        error_retype_password = true;
                    } else {
                        $("#retype_password_error_message").hide();
                        $("#form_retype_password").css("border-bottom", "2px solid #34F458");
                    }
                }

                $("#form_reset").submit(function () {
                    error_email = false;
                    error_password = false;
                    error_retype_password = false;
                    error_answer = false;

                    check_email();
                    check_password();
                    check_retype_password();
                    check_answer();

                    if (error_email === false && error_password === false && error_retype_password === false && error_answer === false) {
                        alert("Password Reset Successfully");
                        return true;
                    } else {
                        alert("Please Fill the form Correctly");
                        return false;
                    }


                });
            });

        </script>
</body>

</html>
