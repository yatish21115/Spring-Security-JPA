<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Register.</title>
</head>
<body>
<h1>Hello! You have finally arrived to Register.</h1>
<h2>Form</h2>
<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
    <h3>Registration Form</h3>
    <div class="form-group">
        <div class="">
            <input type="text" th:field="*{firstname}" placeholder="First Name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="">
            <input type="text" th:field="*{lastname}" placeholder="Last Name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="">
            <input type="text" th:field="*{email}" placeholder="Email"/>
        </div>
    </div>
    <div class="form-group">
        <div class="">
            <input type="text" th:field="*{username}" placeholder="Name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="">
            <input type="password" th:field="*{password}" placeholder="Password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="">
            <button type="submit" class="btn btn-primary btn-block">Register Now</button>
        </div>
    </div>
    <span th:utext="${successMessage}"></span>
    <div class="alert alert-success alert-dismissible col-sm-12"
         th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">Ã—</button>
        <ul th:each="data : ${bindingResult.getAllErrors()}">
            <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
        </ul>
    </div>
</form>
</body>
</html>
