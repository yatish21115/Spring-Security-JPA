<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <link rel="stylesheet" href="/css/style2.css">

</head>

<body>
<!-- partial:index.partial.html -->
<div class="login-page">
    <div class="form">
<!--        <h2 style="text-align:center">Create An Account!</h2>-->
        <form class="login-form" id="form_register" autocomplete="off" th:action="@{/register}" th:object="${user}"
              method="post">
            <input type="text" name="firstname" placeholder="First Name" required />
            <input type="text" name="lastname" placeholder="Last Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <div class="selectdiv">
                <label>
            <select name="security" id="questions" form="form_register">
                <option disabled selected value> -- Select an Option -- </option>
                <option value="food">Which is your favourite food?</option>
                <option value="colour">Which is your favourite colour?</option>
                <option value="game">Which is your favourite game?</option>
                <option value="show">Which is your favourite show?</option>
            </select>
                </label>
            </div>
            <input type="text" name="answer" placeholder="Your Answer" required />
            <button type="submit" class="btn btn-primary btn-block">Register Now</button>
            <div class="alert alert-error"
                 th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
                <div class="alert alert-error" th:each="data : ${bindingResult.getAllErrors()}">
                    <p class="message" style="color:red;" th:text="${data.getDefaultMessage()}"></p>
                </div>
            </div>
            <span class="message" style="color:red;" th:utext="${failureMessage}"></span>
            <span class="message" style="color:green;" th:utext="${successMessage}"></span>
            <p class="message" align="center"><a href="forgot">Forgot Password?</a></p>
            <p class="message" align="center"><a href="login">Already registered? Sign In!</a></p>
        </form>
    </div>
</div>
<!-- partial -->
<!--<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->
<!--<script src="/js/script.js"></script>-->

</body>

</html>
